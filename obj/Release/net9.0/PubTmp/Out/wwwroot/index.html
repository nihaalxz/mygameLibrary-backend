<style>.slideshow-js{width:100%;height:100vh;background-size:cover;background-position:center;transition:background-image 1s ease-in-out}</style><link rel="stylesheet" href="styles.4095c1844e1d3fd1.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.4095c1844e1d3fd1.css"></noscript></head>
<body>
 
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <div class="slideshow-js">
     <app-root></app-root>
    </div>
<script>
  const images = [
    './assets/images/dirt2.jpg',
    './assets/images/residentevilwwal.jpg',
    './assets/images/withcer.jpg',
    './assets/images/spider.jpg',
    './assets/images/origins.jpg'

  ];
  
  let index = 0;
  const slideshow = document.querySelector('.slideshow-js');

  setInterval(() => {
    slideshow.style.backgroundImage = `url(${images[index]})`;
    index = (index + 1) % images.length;
  }, 2500); // change every 5 seconds
</script>
